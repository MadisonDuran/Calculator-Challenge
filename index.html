<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class='h1__title'>Calculator Challenge</h1>
    </header>
    <main>
        <section id="calculator__output">
          <div id="calculator__expression"></div>
          <div id="calculator__result"></div>
        </section>
        <section id="calculator__input">
            <button class="calculator__button" data-action="memory-recall" data-value="MR">MR</button>
            <button class="calculator__button" data-action="memory-clear" data-value="MC">MC</button>
            <button class="calculator__button" data-action="memory-add" data-value="M+">M+</button>
            <button class="calculator__button" data-action="memory-subtract" data-value="M-">M-</button>
            <button class="calculator__button" data-action="percentage" data-value="%">%</button>
            <button class="calculator__button" data-action="square-root" data-value="√">√</button>
            <button class="calculator__button" data-action="number" data-value="7">7</button>
            <button class="calculator__button" data-action="number" data-value="8">8</button>
            <button class="calculator__button" data-action="number" data-value="9">9</button>
            <button class="calculator__button" data-action="division" data-value="÷">÷</button>
            <button class="calculator__button" data-action="clear" data-value="C">C</button>
            <button class="calculator__button" data-action="number" data-value="4">4</button>
            <button class="calculator__button" data-action="number" data-value="5">5</button>
            <button class="calculator__button" data-action="number" data-value="6">6</button>
            <button class="calculator__button" data-action="multiplication" data-value="x">x</button>
            <button class="calculator__button" data-action="all-clear" data-value="AC">AC</button>
            <button class="calculator__button" data-action="number" data-value="1">1</button>
            <button class="calculator__button" data-action="number" data-value="2">2</button>
            <button class="calculator__button" data-action="number" data-value="3">3</button>
            <button class="calculator__button" data-action="subtraction" data-value="-">-</button>
            <button class="calculator__button" data-action="number" data-value="0">0</button>
            <button class="calculator__button" data-action="number" data-value="00">00</button>
            <button class="calculator__button" data-action="number" data-value=".">.</button>
            <button class="calculator__button" data-action="submit" data-value="=">=</button>
            <button class="calculator__button" data-action="addition" data-value="+">+</button>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
    </main>
</body>
</html>
