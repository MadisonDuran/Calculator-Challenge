<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator Challenge</h1>
    </header>
    <main>
        <div class="calculator__grid">
          <button class="calculator__button--active" id="calculator__button--mr">MR</button>
            <button class="calculator__button--active" id="calculator__button--mc">MC</button>
            <button class="calculator__button--active" id="calculator__button--mplus">M+</button>
            <button class="calculator__button--active" id="calculator__button--mminus">M-</button>
            <button class="calculator__button--active" id="calculator__button--percent">%</button>
            <button class="calculator__button--active" id="calculator__button--arrow">→</button>
            <button class="calculator__button--active" id="calculator__button--seven">7</button>
            <button class="calculator__button--active" id="calculator__button--eight">8</button>
            <button class="calculator__button--active" id="calculator__button--nine">9</button>
            <button class="calculator__button--active" id="calculator__button--divide">÷</button>
            <button class="calculator__button--active" id="calculator__button--clear">CE</button>
            <button class="calculator__button--active" id="calculator__button--four">4</button>
            <button class="calculator__button--active" id="calculator__button--five">5</button>
            <button class="calculator__button--active" id="calculator__button--six">6</button>
            <button class="calculator__button--active" id="calculator__button--multiply">×</button>
            <button class="calculator__button--active" id="calculator__button--ac">AC</button>
            <button class="calculator__button--active" id="calculator__button--one">1</button>
            <button class="calculator__button--active" id="calculator__button--two">2</button>
            <button class="calculator__button--active" id="calculator__button--three">3</button>
            <button class="calculator__button--active" id="calculator__button--subtract">−</button>
            <button class="calculator__button--active" id="calculator__button--zero">0</button>
            <button class="calculator__button--active" id="calculator__button--00">00</button>
            <button class="calculator__button--active" id="calculator__button--decimal">.</button>
            <button class="calculator__button--active" id="calculator__button--equals">=</button>
            <button class="calculator__button--active" id="calculator__button--add">+</button>
        </div>
    </main>
</body>
</html>
