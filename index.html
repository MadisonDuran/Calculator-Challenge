<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator Challenge</h1>
    </header>
    <main>
        <div id="calculator__grid">
        <input id="calculator__display" readonly>
        <div id="calculator__buttons">
            <button onclick="appendToDisplay('MR')">MR</button>
            <button onclick="appendToDisplay('MC')">MC</button>
            <button onclick="appendToDisplay('M+')">M+</button>
            <button onclick="appendToDisplay('M-')">M-</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('√')">√</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('÷')">÷</button>
            <button onclick="clearDisplay()">CE</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('x')">x</button>
            <button onclick="appendToDisplay('AC')">AC</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </main>
</body>
</html>

</body>
</html>
